<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>게시판 상세보기</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/board.css}">
</head>

<body>
<div class="con_title">
	<h3>게시판</h3>
	<p>HOME &gt; 게시판 &gt; <strong>게시판</strong></p>
</div>
<div class="con_txt">
	<div class="contents_sub">
		<!--게시판-->
		<div class="board_view">
			<table>
				<tr>
					<th width="10%">제목</th>
					<td width="60%" th:text="${to.subject}"></td>
					<th width="10%">등록일</th>
					<td width="20%" th:text="${to.wdate}"></td>
				</tr>
				<tr>
					<th>글쓴이</th>
					<td th:text="|${to.writer}(${to.mail})(${to.wip})|"></td>
					<th>조회</th>
					<td th:text="${to.hit}"></td>
				</tr>
				<tr>
					<td colspan="4" height="200" valign="top" style="padding: 20px; line-height: 160%" th:utext="${to.content}"></td>
				</tr>
			</table>
		</div>

		<div class="btn_area">
			<div class="align_left">
				<input type="button" value="목록" class="btn_list btn_txt02" style="cursor: pointer;"
					   th:onclick="|location.href='@{/jpa/list}'|" />
			</div>
			<div class="align_right">
				<input type="button" value="수정" class="btn_list btn_txt02" style="cursor: pointer;"
					   th:onclick="|location.href='@{/jpa/modify(seq=${to.seq})}'|" />
				<input type="button" value="삭제" class="btn_list btn_txt02" style="cursor: pointer;"
					   th:onclick="|location.href='@{/jpa/delete(seq=${to.seq})}'|" />
				<input type="button" value="쓰기" class="btn_write btn_txt01" style="cursor: pointer;"
					   th:onclick="|location.href='@{/jpa/write}'|" />
			</div>
		</div>
		<!--//게시판-->
	</div>
</div>
</body>
</html>
