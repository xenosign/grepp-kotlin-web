<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <title>게시판</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/board.css}">
</head>

<body>
<div class="con_title">
   <h3>게시판</h3>
   <p>HOME &gt; 게시판 &gt; <strong>게시판</strong></p>
</div>

<div class="con_txt">
   <div class="contents_sub">
       <div class="board_top">
           <div class="bold">총 <span class="txt_orange" th:text="${#lists.size(lists)}">0</span>건</div>
       </div>

       <!--게시판-->
       <div class="board">
           <table>
               <tr>
                   <th width="3%">&nbsp;</th>
                   <th width="5%">번호</th>
                   <th>제목</th>
                   <th width="10%">글쓴이</th>
                   <th width="17%">등록일</th>
                   <th width="5%">조회</th>
                   <th width="3%">&nbsp;</th>
               </tr>

               <tr th:each="board : ${lists}">
                   <td>&nbsp;</td>
                   <td th:text="${board.seq}">1</td>
                   <td class="left">
                       <a th:href="@{./view(seq=${board.seq})}" th:text="${board.subject}">제목</a>
                       <img th:if="${board.wgap == 0}" th:src="@{/images/icon_new.gif}" alt="NEW">
                   </td>
                   <td th:text="${board.writer}">작성자</td>
                   <td th:text="${board.wdate}">날짜</td>
                   <td th:text="${board.hit}">조회수</td>
                   <td>&nbsp;</td>
               </tr>

               <!-- 데이터가 없을 경우 -->
               <tr th:if="${#lists.isEmpty(lists)}">
                   <td colspan="7">등록된 게시글이 없습니다.</td>
               </tr>
           </table>
       </div>

       <div class="btn_area">
           <div class="align_right">
               <input type="button" value="쓰기" class="btn_write btn_txt01" style="cursor: pointer;"
                      onclick="location.href='./write'" />
           </div>
       </div>
   </div>
</div>
</body>
</html>
