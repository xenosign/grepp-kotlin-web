<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <title>게시글 삭제</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/board.css}">
   <script type="text/javascript">
       window.onload = function () {
           document.getElementById('dbtn').onclick = function () {
               if (document.dfrm.password.value == '') {
                   alert('비밀번호를 입력하셔야 합니다.');
                   return false;
               }
               document.dfrm.submit();
           };
       };
   </script>
</head>

<body>
<div class="con_title">
   <h3>게시판</h3>
   <p>HOME &gt; 게시판 &gt; <strong>게시판</strong></p>
</div>

<div class="con_txt">
   <form action="/jpa/delete" method="post" name="dfrm" th:object="${board}">
       <input type="hidden" name="seq" th:value="*{seq}" />
       <div class="contents_sub">
           <!--게시판-->
           <div class="board_write">
               <table>
                   <tr>
                       <th class="top">글쓴이</th>
                       <td class="top">
                           <input type="text" name="writer" th:value="*{writer}"
                                  class="board_view_input_mail" maxlength="5" readonly/>
                       </td>
                   </tr>
                   <tr>
                       <th>제목</th>
                       <td>
                           <input type="text" name="subject" th:value="*{subject}"
                                  class="board_view_input" readonly/>
                       </td>
                   </tr>
                   <tr>
                       <th>비밀번호</th>
                       <td>
                           <input type="password" name="password" value=""
                                  class="board_view_input_mail"/>
                       </td>
                   </tr>
               </table>
           </div>

           <div class="btn_area">
               <div class="align_left">
                   <input type="button" value="목록" class="btn_list btn_txt02"
                          style="cursor: pointer;"
                          th:onclick="|location.href='@{./list}'|"/>
                   <input type="button" value="보기" class="btn_list btn_txt02"
                          style="cursor: pointer;"
                          th:onclick="|location.href='@{./view(seq=${board.seq})}'|"/>
               </div>
               <div class="align_right">
                   <input type="button" id="dbtn" value="삭제"
                          class="btn_write btn_txt01" style="cursor: pointer;"/>
               </div>
           </div>
           <!--//게시판-->
       </div>
   </form>
</div>
<!-- 하단 디자인 -->

</body>
</html>
